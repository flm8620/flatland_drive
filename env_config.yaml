# @package _global_

# Environment configuration for Flatland driving
# This config is shared across PPO training, human data collection, and ACT evaluation

env:
  # Environment size and rendering
  view_size: 64
  dt: 0.1
  
  # Physics parameters
  a_max: 2.0
  v_max: 5.0
  disk_radius: 2.0
  
  # Reward parameters
  R_goal: 100.0
  w_dist: 5.0
  w_accel: 0.1
  w_col: 1.0
  hitwall_cost: -50.0
  
  # Observation parameters
  pyramid_levels: [0, 2, 4]  # 2^0=1, 2^2=4, 2^4=16
  num_levels: 3
  
  # Rendering parameters
  video_fps: 30
  save_viz: true
  render_every: 10  # Render every N episodes
  render_env_ids: [0, 5]
  
  # Environment constraints
  max_steps: 2000
  min_start_goal_dist: 50
  max_start_goal_dist: 200
