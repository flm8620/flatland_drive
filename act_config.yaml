# Configuration for ACT training on Flatland driving data

# Data settings
data:
  h5_file_path: "human_data/human_data.h5"
  train_split: 0.8

# Model architecture
model:
  action_dim: 9
  chunk_size: 32
  hidden_dim: 256
  nhead: 8
  num_encoder_layers: 4
  num_decoder_layers: 6
  dim_feedforward: 1024
  dropout: 0.1
  spatial_size: 8
  # CVAE settings
  use_cvae: true
  latent_dim: 32

# Training parameters
training:
  epochs: 200
  batch_size: 16  # Adjust based on GPU memory
  lr: 1e-4
  weight_decay: 1e-4
  num_workers: 4
  # CVAE loss weight
  kl_weight: 10.0

# Logging and checkpoints
logging:
  log_dir: "runs/act_flatland"
  save_dir: "checkpoints/act_flatland" 
  save_interval: 10  # Save checkpoint every N epochs

# Performance monitoring
enable_timer: false  # Enable detailed timing reports

# Hydra settings
hydra:
  run:
    dir: outputs/act_training/${now:%Y-%m-%d_%H-%M-%S}
